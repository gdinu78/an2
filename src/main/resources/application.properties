spring.mvc.view.prefix: /
spring.mvc.view.suffix: .html
server.tomcat.basedir: C:/SpringBootTomcat
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.messages.basename=i18n/messages
spring.datasource.url=jdbc:postgresql://localhost:5432/social
# cele 2 linii de mai jos sunt pentru suppress error CLOB in Postgres db
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults = false
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQL9Dialect
# pana aici
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.jpa.generate-ddl=true
spring.servlet.multipart.maxFileSize=5MB
spring.servlet.multipart.maxRequestSize=50MB
#logging
logging.file=app.log
clientErrorLogSizeLimit=1000
#custom
app.db-init=true
